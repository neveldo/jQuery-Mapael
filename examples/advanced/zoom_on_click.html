<!DOCTYPE html>

<head>
    <meta charset="utf-8">
    <title>Zoom on click</title>
    <style type="text/css">
        body {
            color: #5d5d5d;
            font-family: Helvetica, Arial, sans-serif;
        }

        h1 {
            font-size: 30px;
            margin: auto;
            margin-top: 50px;
        }

        .container {
            max-width: 800px;
            margin: auto;
        }

        /* Specific mapael css class are below
         * 'mapael' class is added by plugin
        */

        .mapael .map {
            position: relative;
        }

        .mapael .mapTooltip {
            position: absolute;
            background-color: #fff;
            moz-opacity: 0.70;
            opacity: 0.70;
            filter: alpha(opacity=70);
            border-radius: 10px;
            padding: 10px;
            z-index: 1000;
            max-width: 200px;
            display: none;
            color: #343434;
        }

        .mapael .myLegend {
            width: 400px;
            border: 1px solid #bebeb4;
            background-color: #f4f4e8;
            width: 600px;
            padding: 10px;
        }

        /* For all zoom buttons */
        .mapael .zoomButton {
            background-color: #fff;
            border: 1px solid #ccc;
            color: #000;
            width: 15px;
            height: 15px;
            line-height: 15px;
            text-align: center;
            border-radius: 3px;
            cursor: pointer;
            position: absolute;
            top: 0;
            font-weight: bold;
            left: 10px;

            -webkit-user-select: none;
            -khtml-user-select : none;
            -moz-user-select: none;
            -o-user-select : none;
            user-select: none;
        }

        /* Reset Zoom button first */
        .mapael .zoomReset {
            top: 10px;
        }

        /* Then Zoom In button */
        .mapael .zoomIn {
            top: 30px;
        }

        /* Then Zoom Out button */
        .mapael .zoomOut {
            top: 50px;
        }
    </style>

            // Get mapael object (to be used later)
            var mapael = $(".mapcontainer").data("mapael");

            // Vars to keep track of current movement
             var mouseDragging = false;
             var mouseDown = false;

             var $SVGMap = $(".mapcontainer .map svg");

            // Detect mousedown event
            $SVGMap.mousedown(function () {
                mouseDown = true;
            });

            // If the mouse if moving, and mousedown was set, then user is dragging!
            $SVGMap.mousemove(function () {
                mouseDragging = mouseDown;
            });

            // On mouse up, check if user was dragging or only clicking
            // If not dragging, then zoom on position!
            $SVGMap.mouseup(function (e) {
                if (!mouseDragging) {
                    // We need to convert the mouse coordinate to map coordinate
                    // Fortunately, Mapael provides a handy function to do this for us!
                    var newCoordinates = mapael.mapPagePositionToXY(e.pageX, e.pageY);

                    // Zoom to this position
                    $(".mapcontainer").trigger('zoom', {
                        fixedCenter: true,
                        level: "+1",
                        x: newCoordinates.x,
                        y: newCoordinates.y
                    });
                }
                // Reset vars
                mouseDragging = false;
                mouseDown = false;
            });

        });
