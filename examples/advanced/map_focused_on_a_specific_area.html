    <title>Map focused on specific area</title>

        body {

        }

        h1 {
            font-size: 20px;
            margin: 10px auto;
        }

        .container {
            max-width: 300px;
            margin: auto;
        }

        /* Specific mapael css class are below
         * 'mapael' class is added by plugin
        */

        .mapael .map {
            position: relative;
        }

        .mapael .mapTooltip {
            position: absolute;
            background-color: #fff;
            moz-opacity: 0.70;
            opacity: 0.70;
            filter: alpha(opacity=70);
            border-radius: 10px;
            padding: 10px;
            z-index: 1000;
            max-width: 200px;
            display: none;
            color: #575757;
        }

        .mapael .myLegend {
            border: 1px solid #bebeb4;
            background-color: #f4f4e8;
            width: 300px;
            padding: 10px;
        }
    </style>

                            opacity:0.6

                        attrsHover: {
                            opacity:0.9
                        }

                        // Bring all areas to front (in order to have stroke over other areas)
                        $.each(options.areas, function(id){
                            areas[id].mapElem.toFront();
                        });
                        // Bring all plots to front, otherwise they will be hidden by areas
                        $.each(options.plots, function(id){
                            plots[id].mapElem.toFront();
                        });
                        // Zoom on interesting region at init

                            x: 434,
                            y: 370,
